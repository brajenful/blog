---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <a class="read-more" href="{{ site.baseurl }}">Back</a>
  
  {% include disqus.html %}
</article>
